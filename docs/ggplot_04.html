#### 04
### 연결한 데이터를 그리는 차트 종류 정하기

## geom_*() 함수는 차트의 종류를 지정하는 역할을 한다

.large[
.codep[
&gt; ggplot(data = { DATA }) +    
&gt;  &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;.point[{ GEOM_FUNCTION }](mapping = aes({ MAPPINGS }))
]
]

#### 04
### `+`로 한 차트에 여러 층으로 더하여 그리기

## 살펴볼 내용

.large[
.codep[
&gt; ggplot(data = { DATA }) .point[+]   
&gt;  &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;.point[{ GEOM_FUNCTION }](mapping = aes({ MAPPINGS })) .point[+]    
&gt;  &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;.point[{ GEOM_FUNCTION }](mapping = aes({ MAPPINGS }))
]
]
