&gt; ggplot(data = { DATA }) +    
&gt;  &amp;nbsp; &amp;nbsp; &amp;nbsp; &amp;nbsp;{ GEOM_FUNCTION }(mapping = .point[aes({ MAPPINGS })], .point[{ SETTING }])
