#### 05
### 차트의 출력과 저장

## 코드로 차트를 저장

.large[
.codep[
&gt; .black[ggsave("my-plot.pdf")]     
&gt; .black[ggsave("my-plot.png")]     
]
]

--

## 저장 이미지의 크기를 지정

`units` 옵션으로 단위를 `in`, `cm`, `mm`으로 지정할 수 있습니다.

.large[
.codep[
&gt; .black[ggsave("my-plot.png", width = 6, height = 6, units = "cm")]     
]
]

#### 05
### 차트의 출력과 저장

## 작업 폴더에 저장

기본으로 저장하는 곳이 작업 폴더

.large[
.codep[
&gt; .black[ggsave("my-plot.pdf")]     
&gt; .black[ggsave("my-plot.png")]     
]
]

---
class: content-slide
#### 05
### 차트의 출력과 저장

## 작업 폴더 이외의 곳에 저장

작업 폴더 내의 `img` 폴더에 저장    
작업 폴더라는 표시는 `./`    
작업 폴더의 상위 폴더는 `../`    

.large[
.codep[
&gt; .black[ggsave("img/my-plot.png")]     
&gt; .black[ggsave("./my-plot.png")]     
&gt; .black[ggsave("../my-plot.png")]     
]
]

---

### 차트의 출력과 저장

.large[
1. 작업 폴더의 상위 폴더에 있는 `img` 폴더에 저장하려면 `ggsave()` 함수에 어떻게 작성해야 할까요?
]

--
&lt;br&gt;

.large[
.codep[

]
]
